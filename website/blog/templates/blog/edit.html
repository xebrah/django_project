{% extends "personal/header.html" %}

{% block content %}
<form action="/update/{{ dog.id }}" method="post">
    {% csrf_token %}
    <label for="name">Name: <input type="text" name="name" id="name" value="{{ dog.name }}" placeholder="{{ dog.name }}"></label>
    <label for="breed">Breed<input type="text" name="breed" value="{{ dog.breed }}" placeholder="{{ dog.breed }}"></label>
    <input type="submit" value="Update">
</form>
       
  
                
{% endblock %}
