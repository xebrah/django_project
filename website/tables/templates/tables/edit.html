{% extends "personal/header.html" %}

{% block content %}
<form class="form-horizontal" action="/create" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="breed"> Comment </label>
            <div class="col-sm-5"><input class="form-control" type="text" name="breed" placeholder="breed"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-4"><input class="btn btn-primary" type="submit" value="Comment"></div>
        </div>
        
    </form>
                
{% endblock %}
